<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>

<div th:if="${carList.empty}">
    <span class="text-info">No Cars Available</span>
</div>
<div th:each="car : ${carList}" style="width: 20rem; height: 20rem; background-color: darkgrey">
    <img th:src="@{/files/{id}(id=${car.fileList.get(0).storageFileName})}" alt="..." class="card-img-top">
    <div class="card-body">
        <div class="card-title" th:text="${car.model}"> Model</div>


        <div class="card-text">
            <div><span th:text="${car.cost}"> Cost </span></div>
            <div>
                <a th:href="@{/profile/{id}(id=${car.owner.id})}">
                    <span th:text="${car.owner.firstName + ' ' + car.owner.lastName}">
                        Owner
                    </span>
                </a>
            </div>
        </div>
    </div>  
</div>
</body>
</html>
